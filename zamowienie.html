<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styl9.css" />
    <title>Fabryka żelków</title>
  </head>
  <body>
    <div class="flex">
      <div class="header">
        <a href="index.html" class="home">
          <img src="./photos/logo.png" alt="logo fabryki" />
        </a>
      </div>
      <div class="header">
        <a href="zamowienie.html" class="zamowienie">
          Zamówienie
          <img src="./photos/cukierki1.png" alt="Zamówienie" />
        </a>
      </div>
    </div>
    <div class="banner">
      <h2>Zamów nasz produkt</h2>
    </div>
    <div class="flex">
      <div class="left">
        <h1>Oferta</h1>
        <table>
          <thead>
            <tr>
              <th>Kształty</th>
              <th>Kolory</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <ol>
                  <li>miś</li>
                  <li>żabka</li>
                  <li>serce</li>
                </ol>
              </td>
              <td>
                <ol>
                  <li>czerwony</li>
                  <li>niebieski</li>
                  <li>żółty</li>
                  <li>inny</li>
                </ol>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="right">
        <div class="form">
          <p>Podaj numer kształtu:</p>
          <br />
          <input id="shape" type="number" />
          <br />
          <p>skomponuj swój kolor, podaj RGB:</p>
          <br />
          <p>R:</p>
          <input id="R" type="number" />
          <p>G:</p>
          <input id="G" type="number" />
          <p>B:</p>
          <input id="B" type="number" />
          <br />
          <button onClick="calculate()">Zamów</button>
          <br />
          <p class="shape"></p>
        </div>
        <p>Wybrany kształt</p>
        <br />
        <button class="colorPicker">Wybrany kolor</button>
      </div>
    </div>
    <footer class="footer">
      <p>Emilia Guzik IV inf A</p>
    </footer>
    <script src="skrypt.js"></script>
  </body>
</html>
